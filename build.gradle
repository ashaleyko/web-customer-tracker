plugins {
    id 'org.springframework.boot' version '2.4.3'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
    id 'java'
    id 'war'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework:spring-orm:5.3.3'
    implementation 'mysql:mysql-connector-java:8.0.15'
    implementation 'org.apache.tomcat.embed:tomcat-embed-jasper'
    implementation 'javax.servlet:jstl:1.2'
    implementation 'javax.servlet.jsp.jstl:jstl-api:1.2'
    implementation 'org.hibernate:hibernate-core:5.2.18.Final'
    implementation 'org.hibernate:hibernate-c3p0:5.2.18.Final'
    implementation 'com.mchange:c3p0:0.9.5.4'
    implementation 'com.mchange:mchange-commons-java:0.2.16'
    implementation 'commons-logging:commons-logging:1.2'
    implementation 'org.aspectj:aspectjweaver:1.9.6'
}

test {
    useJUnitPlatform()
}
